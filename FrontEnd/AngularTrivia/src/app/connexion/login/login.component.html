<div class="container mt-7">
  <div class="card">
    <h4 class="card-header">Login</h4>
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" formControlName="username" class="form-control" />
          <div class="invalid-feedback">
            <div>Username is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" formControlName="password" class="form-control" />
          <div class="invalid-feedback">
            <div>Password is required</div>
          </div>
        </div>
        <br>
        <div class="form-group d-flex justify-content-evenly">
          <button class="btn btn-primary center" [disabled]="!loginForm.valid">
            <span  *ngIf="loginForm.valid" class="spinner-border spinner-border-sm mr-1"></span>
            Login
          </button>
          <a routerLink="../register" class="btn btn-link"  >Register</a>
        </div>
        <ng-container *ngIf="error" class="invalid-feedback">
          <div >
            Something wrong appears. Please check your username and your password.Try again!!! 
        </div>
      </ng-container>
        
      </form>
    </div>
  </div>
</div>
