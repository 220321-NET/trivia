<div class="container mt-7">
    <div class="card">
      <h4 class="card-header">Registration</h4>
      <div class="card-body">
        <form [formGroup]="RegisterForm" (ngSubmit)="onSubmit()">
          
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" formControlName="username" class="form-control" />
            <div class="invalid-feedback">
              <div>Username is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control" />
            <div class="invalid-feedback">
              <div>Password is required</div>
            </div>
          </div>
          <br>
          <div class="form-group d-flex justify-content-evenly">
            <button class="btn btn-primary center" [disabled]="!RegisterForm.valid">
              <span  *ngIf="RegisterForm.valid" class="spinner-border spinner-border-sm mr-1"></span>
               Register
            </button>
            <a routerLink="../login" class="btn btn-link">Login</a>
          </div>
          <ng-container *ngIf="error" class="invalid-feedback">
            <div >
              Something wrong appears. Try again!!! 
          </div>
        </ng-container>
        </form>
      </div>
    </div>
  </div>
